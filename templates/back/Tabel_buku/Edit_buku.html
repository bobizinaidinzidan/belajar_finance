{% extends 'back/base.html' %}
{% block content %}
<!-- End Navbar -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Edit Data Buku</h4>
                </div>
                <div class="card-body ">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <label class="col-md-2 col-form-label">Penulis</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="penulis" value="{{ buku.penulis }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Jenis buku</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="jenis_buku"
                                        value="{{ buku.jenis_buku }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Judul</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="judul" value="{{ buku.judul }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Sinopsis</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <textarea name="sinopsis" class="form-control"
                                        placeholder="   type for sinopsis your book....">{{ buku.sinopsis }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Penerbit</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="penerbit" value="{{ buku.penerbit }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Tanggal Terbit</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control datepicker" name="tanggal_terbit"
                                        value="{{ buku.date }}">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <a href="{% url 'Tbuku' %}" class="btn btn-primary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
