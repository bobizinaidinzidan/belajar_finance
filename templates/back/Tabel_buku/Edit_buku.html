{% extends 'back/base.html' %}
{% block content %}
<!-- End Navbar -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Input Data Buku</h4>
                </div>
                <div class="card-body ">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <label class="col-md-2 col-form-label">Penulis</label>
                            <div class="col-sm-10">
                                <div class="dropdown bootstrap-select">
                                    <select name="penulis" class="selectpicker" data-size="7"
                                        data-style="btn btn-secondary btn-round" title="Penulis Buku" tabindex="-98">
                                        {% for index in penulis %}
                                        {% if buku.penulis == index %}
                                        <option value="{{ index.nama }}" selected="selected">{{ index.nama }}</option>
                                        {% else %}
                                        <option value="{{ index.nama }}">{{ index.nama }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Jenis Buku</label>
                            <div class="col-sm-10">
                                <div class="dropdown bootstrap-select">
                                    <select name="jenis_buku" class="selectpicker" data-size="7"
                                        data-style="btn btn-secondary btn-round" title="Jenis Buku" tabindex="-98">
                                        {% for index in jenis %}
                                        {% if buku.jenis_buku == index %}
                                        <option value="{{ index.nama }}" selected="selected">{{ index.nama }}</option>
                                        {% else %}
                                        <option value="{{ index.nama }}">{{ index.nama }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Judul</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="judul" value="{{ buku.judul }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Sinopsis</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <textarea name="sinopsis" class="form-control"
                                        placeholder="   type for sinopsis your book....">{{ buku.sinopsis }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Penerbit</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="penerbit" value="{{ buku.penerbit }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Tanggal Terbit</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control datepicker" name="tanggal_terbit"
                                        value="{{ buku.date }}">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <a href="{% url 'buku' %}" class="btn btn-primary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
