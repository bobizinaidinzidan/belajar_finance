{% extends 'back/Login-Register/base.html' %}
{% block content %}
<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="../../../static/back/img/bg/fabio-mangione.jpg">
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" method="POST">
            <div class="card card-login">
              {% csrf_token %}
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="Password" placeholder="Password" class="form-control" name="password">
                </div>
                <br />

              </div>
              <div class="card-footer ">
                <button class="btn btn-warning btn-round btn-block mb-3">Get Started</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock content %}
