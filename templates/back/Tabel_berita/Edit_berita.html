{% extends 'back/base.html' %}
{% block content %}
<!-- End Navbar -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Input Data Berita</h4>
                </div>
                <div class="card-body ">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <label class="col-md-2 col-form-label">Penulis / author Berita</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="author" value="{{berita.author}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Title Berita</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="title" value="{{berita.title}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Tags Berita</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="tags" value="{{berita.tags}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-form-label">Deskripsi Berita</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <textarea name="description" class="form-control"
                                        placeholder="   type for description your news....">{{berita.description}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">URL Berita</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="url" class="form-control" name="url_readmore" value="{{berita.url}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">URL Gambar</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="url" class="form-control" name="url_image"
                                        value="{{berita.urlToImage}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Waktu Terbit</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="datetime-local" class="form-control " name="publishedAt">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <a href="{% url 'Tberita' %}" class="btn btn-primary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
