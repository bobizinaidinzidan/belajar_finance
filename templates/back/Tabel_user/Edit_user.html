{% extends 'back/base.html' %}
{% block content %}
<!-- End Navbar -->
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h4 class="card-title">Input Data Operator</h4>
        </div>
        <div class="card-body ">
          <form class="form-horizontal" method="POST">
            {% csrf_token %}
            <div class="row">
              <label class="col-md-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="text" class="form-control" name="username" value="{{user.username}}">
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="password" class="form-control" name="password" value="{{user.password}}" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-md-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" value="{{user.email}}">
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-md-2 col-form-label">Group</label>
              <div class="col-sm-10">
                <div class="dropdown bootstrap-select">
                  <select name="group" class="selectpicker" data-size="7" data-style="btn btn-secondary btn-round"
                    title="Group User" tabindex="-98">
                    {% for index in group %}
                    {% if user.groups.all.0 == index.name %}
                    <option value="{{ index.name }}" selected="selected">{{ index.name }}</option>
                    {% else %}
                    <option value="{{ index.name }}">{{ index.name }}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-md-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-md-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                </div>
              </div>
            </div>
            <div class="card-footer ">
              <a href="{% url 'operator' %}" class="btn btn-primary">Kembali</a>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
